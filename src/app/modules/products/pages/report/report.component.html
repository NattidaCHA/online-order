<div class="section-report">
  <div class="container-report">
    <h3 class="mb-5">Report</h3>
    <!-- Tab Nav -->
    <div class="nav-wrapper position-relative w-50">
      <ul class="nav nav-pills nav-fill flex-column flex-md-row" id="tabs-text" role="tablist">
        <li class="nav-item">
          <a class="nav-link mb-sm-3 mb-md-0 active" id="tabs-text-1-tab" data-bs-toggle="tab" href="#tabs-text-1"
            role="tab" aria-controls="tabs-text-1" aria-selected="true">Actual & Target</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mb-sm-3 mb-md-0" id="tabs-text-2-tab" data-bs-toggle="tab" href="#tabs-text-2" role="tab"
            aria-controls="tabs-text-2" aria-selected="false">Growth Trend</a>
        </li>
      </ul>
    </div>
    <!-- End of Tab Nav -->
    <!-- Tab Content -->
    <div class="card border-0">
      <div class="card-body p-0">
        <div class="tab-content" id="tabcontent1">
          <div class="tab-pane fade show active" id="tabs-text-1" role="tabpanel" aria-labelledby="tabs-text-1-tab">
            <div class="chart-section" *ngIf="!noneActual">
              <div class="chart-container" [ngClass]="actual.length < 1  ? 'd-none': 'd-block'">
                <div class="card-total">
                  <p class="fw-normal text-detail">Total</p>
                  <p class="fw-normal text-detail">{{totalActual}} Pc</p>
                </div>
                <canvas id="chart-line" width="400" height="150"></canvas>
              </div>
              <div class="justify-content-center" [ngClass]="actual.length < 1  ? 'd-flex': 'd-none'">
                <div class="spinner-border text-primary" role="status" style="width: 5rem; height: 5rem;">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
            <div class="text-center  mt-5" *ngIf="noneActual">
              <div class="noData">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-inbox"
                  viewBox="0 0 16 16">
                  <path
                    d="M4.98 4a.5.5 0 0 0-.39.188L1.54 8H6a.5.5 0 0 1 .5.5 1.5 1.5 0 1 0 3 0A.5.5 0 0 1 10 8h4.46l-3.05-3.812A.5.5 0 0 0 11.02 4H4.98zm9.954 5H10.45a2.5 2.5 0 0 1-4.9 0H1.066l.32 2.562a.5.5 0 0 0 .497.438h12.234a.5.5 0 0 0 .496-.438L14.933 9zM3.809 3.563A1.5 1.5 0 0 1 4.981 3h6.038a1.5 1.5 0 0 1 1.172.563l3.7 4.625a.5.5 0 0 1 .105.374l-.39 3.124A1.5 1.5 0 0 1 14.117 13H1.883a1.5 1.5 0 0 1-1.489-1.314l-.39-3.124a.5.5 0 0 1 .106-.374l3.7-4.625z" />
                </svg>
                <span class="mt-1 ms-3">No Data</span>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="tabs-text-2" role="tabpanel" aria-labelledby="tabs-text-2-tab">
            <div class="chart-section" *ngIf="!noneGrowth">
              <div class="chart-container" [ngClass]="year.length < 1  ? 'd-none': 'd-block'">
                <div class="card-total">
                  <p class="fw-normal text-detail">Total</p>
                  <p class="fw-normal text-detail">{{totalGrowth}} ชิ้น</p>
                </div>
                <canvas id="growth" width="400" height="150"></canvas>
              </div>
              <div class="justify-content-center" [ngClass]="year.length < 1  ? 'd-flex': 'd-none'">
                <div class="spinner-border text-primary" role="status" style="width: 5rem; height: 5rem;">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
            <div class="text-center mt-5" *ngIf="noneGrowth">
              <div class="noData">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-inbox"
                  viewBox="0 0 16 16">
                  <path
                    d="M4.98 4a.5.5 0 0 0-.39.188L1.54 8H6a.5.5 0 0 1 .5.5 1.5 1.5 0 1 0 3 0A.5.5 0 0 1 10 8h4.46l-3.05-3.812A.5.5 0 0 0 11.02 4H4.98zm9.954 5H10.45a2.5 2.5 0 0 1-4.9 0H1.066l.32 2.562a.5.5 0 0 0 .497.438h12.234a.5.5 0 0 0 .496-.438L14.933 9zM3.809 3.563A1.5 1.5 0 0 1 4.981 3h6.038a1.5 1.5 0 0 1 1.172.563l3.7 4.625a.5.5 0 0 1 .105.374l-.39 3.124A1.5 1.5 0 0 1 14.117 13H1.883a1.5 1.5 0 0 1-1.489-1.314l-.39-3.124a.5.5 0 0 1 .106-.374l3.7-4.625z" />
                </svg>
                <span class="mt-1 ms-3">No Data</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End of Tab Content -->
